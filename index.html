<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI UNIVERSE HUB</title>
    <!-- daisyUI css  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/638dfe9f71.js" crossorigin="anonymous"></script>
    <!-- google font Work Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header -->
    <header class="max-w-[1920px] container">
        <h1 class="text-center text-3xl font-bold py-8">Al Universe Hub</h1>
    </header>
    <!-- main -->
    <main class="max-w-[1920px] container">
        <!-- sort by date button -->
        <div class="text-center mb-12">
            <button class="btn btn-secondary">Sort By Date</button>
        </div>
        <!-- card container -->
        <section id="tools-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-8 px-3 md:px-6 mb-12">
        </section>
        <!-- see more data button -->
        <div id="see-more-data-btn" class="text-center mb-12 hidden">
            <button onclick="processData()" class="btn btn-secondary">See More</button>
        </div>
        <!-- loader -->
        <div id="loader" class="text-center hidden">
            <button class="btn bg-white text-secondary border-0 loading"></button>
        </div>
        <!-- modal -->
        <input type="checkbox" id="toolDetailsInfo" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box w-11/12 max-w-5xl">
                <label for="toolDetailsInfo" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <div id="toolInfoContainer" class="py-5 mt-2 md:grid md:grid-cols-2 gap-5">
                
                </div>
            </div>
        </div>
    </main>

    <!-- script file -->
    <script src="js/utilities.js"></script>
    <script src="js/load-data.js"></script>
</body>
</html>
